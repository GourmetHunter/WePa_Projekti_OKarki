<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Ollimus News</title>
    </head>
    <body>
        
        <nav class="nlink">
            <a class="home"> Home</a>
            <a class="write" href="/write"> Write</a>
            <form class="logout"  th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"></input>
            </form>
        </nav>

        <h2>Ollimus News</h2>

        <ol>
            <li th:each="news : ${news}">
                <a th:href="@{/news/{id}(id=${news.id})}" th:text="${news.title}"></a>
            </li>
        </ol>
        
    </body>
</html>
