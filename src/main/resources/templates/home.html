<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Ollimus News</title>
    </head>
    <body>

        <h2>Ollimus News</h2>

        <ol>
            <li th:each="news : ${news}">
                <a th:href="@{/news/{id}(id=${news.id})}" th:text="${news.title}"></a>
            </li>
        </ol>

        <h2>Add new content</h2>

        <form method="POST" th:action="@{/news}" enctype="multipart/form-data">
            <a>News Image</a>
            <input type="file" name="file" id="file"/><br/>
            <a>Title</a>
            <input type="text" name="title" id="title"/><br/>
            <a>Content</a><br/>
            <textarea rows="4" cols="50" name="content" id="content"></textarea><br/>
            <input type="submit" value="Post"/>
        </form>
    </body>
</html>
